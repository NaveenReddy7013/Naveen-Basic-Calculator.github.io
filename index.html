<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="whole">
    <nav>
        <h1>My Calculator </h1>
    </nav>
    <div class="main1">
        <div class="display">
           <input type="text">

        </div>
        <div class="keys">
            <div class="operators">
                
                
                
                
            </div>
            <div class="nums">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">+</button>
            </div>
            <div class="nums">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>
            </div>
            <div class="nums">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">*</button>
            </div>
            <div class="nums">
                <button>0</button>
                <button>.</button>
                <button class="AC">AC</button>
                <button class="op">/</button>
            </div>
            <div class="nums">
                <button class="eq op">=</button>
            </div>
            
        </div>
    </div>

</div>


    
    <script src="index.js"></script>
</body>
</html>
